site_name: Team Gamechanger Support-Center
theme:
  logo: assets/logo.png
  favicon: assets/logo.png
  icon:
    admonition:
      note: octicons/tag-16
      abstract: octicons/checklist-16
      info: octicons/info-16
      tip: octicons/squirrel-16
      success: octicons/check-16
      question: octicons/question-16
      warning: octicons/alert-16
      failure: octicons/x-circle-16
      danger: octicons/zap-16
      bug: octicons/bug-16
      example: octicons/beaker-16
      quote: octicons/quote-16
    tag:
      windows: fontawesome/brands/windows
      mac: fontawesome/brands/apple
      linux: fontawesome/brands/linux
  name: material
  features:
    - navigation.tabs
    - navigation.sections
    - toc.integrate
    - navigation.top
    - search.suggest
    - search.highlight
    - content.tabs.link
    - content.code.annotation
    - content.code.copy
  language: de
  palette:
    - scheme: default
      toggle:
        icon: material/toggle-switch-off-outline
        name: In den Dark-Mode wechseln
      primary: custom
      accent: purple
    - scheme: slate
      toggle:
        icon: material/toggle-switch
        name: In den Light-Mode wechseln
      primary: custom
      accent: lime

extra:
  social:
    - icon: fontawesome/brands/twitter
      link: https://x.com/jackboxDE
    - icon: fontawesome/brands/discord
      link: https://discord.gg/vGcu9HWde4
    - icon: fontawesome/brands/patreon
      link: https://patreon.com/jackboxpatch
    - icon: fontawesome/brands/paypal
      link: https://www.paypal.com/donate/?hosted_button_id=GME4RQWR38Y4J&locale.x=de_DE
    - icon: fontawesome/brands/github
      link: https://github.com/Team-Gamechanger
  generator: false
  tags:
    Windows: windows
    MacOS: mac
    Linux / Steam Deck: linux

extra_css:
  - stylesheets/extra.css

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - admonition
  - pymdownx.arithmatex:
      generic: true
  - footnotes
  - pymdownx.superfences
  - pymdownx.details
  - pymdownx.mark
  - attr_list
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg

