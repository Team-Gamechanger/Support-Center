site_name: Team Gamechanger Support-Center
theme:
  name: material
  features:
    - navigation.tabs
    - navigation.sections
    - toc.integrate
    - navigation.top
    - search.suggest
    - search.highlight
    - content.tabs.link
    - content.code.annotation
    - content.code.copy
  language: de
  palette:
    - scheme: default
      toggle:
        icon: material/toggle-switch-off-outline
        name: In den Dark-Mode wechseln
      primary: teal
      accent: purple
    - scheme: slate
      toggle:
        icon: material/toggle-switch
        name: In den Light-Mode wechseln
      primary: teal
      accent: lime

extra:
  social:
    - icon: fontawesome/brands/twitter
      link: https://x.com/jackboxDE
    - icon: fontawesome/brands/discord
      link: https://discord.gg/vGcu9HWde4
    - icon: fontawesome/brands/patreon
      link: https://patreon.com/jackboxpatch
    - icon: fontawesome/brands/paypal
      link: https://www.paypal.com/donate/?hosted_button_id=GME4RQWR38Y4J&locale.x=de_DE
    - icon: fontawesome/brands/github
      link: https://github.com/Team-Gamechanger

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - admonition
  - pymdownx.arithmatex:
      generic: true
  - footnotes
  - pymdownx.superfences
  - pymdownx.mark
  - attr_list
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg

